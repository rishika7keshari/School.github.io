		<!-- link js file -->
		<script type="text/javascript" src="js/bootstrap.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
				<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
				
				</br></br>
				
				<h2 class="text-center">Register as a Teacher</h2>
	
				</br></br>
				
				<form method="post" class="form-horizontal">
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" name="name" placeholder="Please! Enter your Name"/>
					</div> 
	 
					<div class="form-group">
						<label>Father's Name</label>
						<input type="text" class="form-control" name="fname" placeholder="Please! Enter your Father's Name"/>
					</div>

					<div class="form-group">
						<label>Address</label>
						<textarea type="text" class="form-control" placeholder="Please! Enter your address"></textarea>
					</div> 

					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" name="email" placeholder="Please! Enter your email"/>
					</div>
	 
					<div class="form-group">
						<label>Contact</label>
						<input type="number" class="form-control" name="" placeholder="Please! Enter your contact number"/>
		            </div>
					<div class="form-group">
						<label>Gender</label>
						<input type="radio" name="gender" value="male"/>Male
						<input type="radio" name="gender" value="female"/>Female
						<input type="radio" name="gender" value="transgender"/>Transgender
					</div>

					<div class="form-group">
						<label>Subject to be taught</label>
						<input type="checkbox" name="c1" value="physics"/>Physics
						<input type="checkbox" name="c2" value="chemistry"/>Chemistry
						<input type="checkbox" name="c3" value="maths"/>Maths
						<input type="checkbox" name="c4" value="biology"/>Biology
						<input type="checkbox" name="c4" value="accounts"/>Accounts
						<input type="checkbox" name="c4" value="bst"/>Business Studies
						<input type="checkbox" name="c4" value="computer"/>Computer Science
						<input type="checkbox" name="c4" value="economics"/>Economics
						<input type="checkbox" name="c4" value="english"/>English
						<input type="checkbox" name="c4" value="hindi"/>Hindi
						<input type="checkbox" name="c4" value="sanskrit"/>Sanskrit
						<input type="checkbox" name="c4" value="ped"/>Physical Education
						<input type="checkbox" name="c4" value="music"/>Music
					</div>
	
					<div class="form-group">
						<label>DOB</label>
						<input type="date" class="form-control" name="dob"/>
					</div>
	 
					<div class="form-group">
						<label>Image</label>
						<input type="file" class="form-control" name=""/>
					</div>
	 
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg"/>Submit</button>
					</div>
				</form>
				</div>
			</div>
		</div>   
	</body>
</html>
